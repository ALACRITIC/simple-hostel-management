<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script th:replace="main-template :: page-headers"></script>

</head>
<body>

<!-- Navigation bar -->
<div th:replace="main-template :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-12">

            <h1>Message</h1>

            <div>
                <div><b>Date:</b> <span th:text="${#dates.format(message.getDate(), 'dd/MM/yyyy')}"></span></div>
                <div>&nbsp;</div>
                <div th:text="${message.getMessage()}"></div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="main-template :: footer"></div>

</div>

</body>
</html>
