<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <div th:replace="fragments/headers"></div>

</head>
<body>

<!-- include nav bar -->
<div th:replace="fragments/navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-12">

            <h1>Messages</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="message : ${messagesList}">
                    <td th:text="${message.getDate()}" width="20%"></td>
                    <td th:text="${message.getMessage()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!--<div th:replace="fragments/show-debug"></div>-->

</div>

</body>
</html>
