<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Reservations</title>

    <script th:replace="main-template :: page-headers"></script>

</head>
<body>

<!-- Navigation bar -->
<div th:replace="main-template :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-12">

            <h1>Reservations for <span th:text="${customer.getFirstname()}"></span></h1>

            <div th:replace="main-template :: customer-simple (customer=${customer})"></div>

            <div th:replace="main-template :: reservation-list (reservationsList=${reservationsList})"></div>

            <div th:replace="main-template :: button-view-more-reservations"></div>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="main-template :: footer"></div>

</div>

</body>
</html>
