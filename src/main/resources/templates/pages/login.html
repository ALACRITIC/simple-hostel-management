<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="/assets/css/form-login.css"/>

    <script th:replace="main-template :: page-headers"></script>

</head>
<body>

<div class="container">

    <form name="f" th:action="${mappings.get('LOGIN_PAGE')}" method="post" class="form-signin"
          default-target-url="/"
          always-use-default-target="true">

        <h2 class="form-signin-heading">Please sign in</h2>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <!-- Password -->
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true"
               autofocus="true"/>

        <!-- Username -->
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="true"/>

        <!-- Remember me -->
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>

        <!-- Valid button -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>

</div> <!-- /container -->
</body>
</html>
