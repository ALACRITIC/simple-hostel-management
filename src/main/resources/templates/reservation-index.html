<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/jquery-ui/themes/base/jquery-ui.css"/>
    <link rel='stylesheet' href='/bower_components/fullcalendar/dist/fullcalendar.css'/>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src='/bower_components/moment/moment.js'></script>
    <script src='/bower_components/fullcalendar/dist/fullcalendar.js'></script>

    <script>
        $(function () {
            $("#departure").datepicker();
            $("#arrival").datepicker();

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                defaultDate: '2016-12-12',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2016-12-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2016-12-07',
                        end: '2016-12-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2016-12-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2016-12-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2016-12-11',
                        end: '2016-12-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2016-12-12T10:30:00',
                        end: '2016-12-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2016-12-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2016-12-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2016-12-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2016-12-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2016-12-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2016-12-28'
                    }
                ]
            });

        });

    </script>

</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">

            <h1>Calendrier</h1>

            <div id='calendar' style="max-height: 700px"></div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">

            <h1>Visualiser les dernières réservations</h1>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-10">

            <h1>Effectuer une réservation</h1>

            <form action="reservation/confirm/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="firstname" placeholder="First name"/>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="phonenumber" placeholder="Phone number"/>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" name="arrival" id="arrival" readonly="readonly"
                           placeholder="Phone number"/>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" name="departure" id="departure" readonly="readonly"
                           placeholder="Phone number"/>
                </div>

                <button type="valid" class="btn btn-primary">Réserver</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
